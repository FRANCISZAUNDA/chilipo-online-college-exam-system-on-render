<section class="register">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 align-self-center">
                <div class="row">
                    <div class="col-lg-12">

                        <form id="registration_form1" th:action= @{'/lectures/manage_exams/UpdateExams?exam_id='+${exam.exam_id}} th:object="${exam}"method="post">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h2>CREATE AN EXAM</h2>
                                </div>
                                <div class="col-lg-5">
                                    <fieldset>
                                        <input  th:field="*{exam_name}" type="text" id="exam_name" placeholder="NAME Of EXAMS" required="">
                                    </fieldset>
                                </div>
                                <div class="col-lg-9">
                                    <fieldset>
                                        <input th:value="*{requiredpassmarks}" th:field="*{requiredpassmarks}"id="requiredpassmarks" th:name="*{requiredpassmarks}"  th:type="number"placeholder="HOW MANY MARKS SHOLUD A STUDENT SCORE TO PASS THE EXAM" required="">
                                    </fieldset>
                                </div>
                                <div class="col-lg-4">
                                    <fieldset>
                                        <input  type="text" th:field="*{course.course_id}"   id="course.course_id" placeholder="course_id" required="">
                                    </fieldset>
                                </div>
                                <div class="btn-group">
                                    <button type="submit" id="btn-1" class="btn btn-primary">Create Exam</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

                                    <h2>Having Problems with updating (QUESTIONS)? </h2>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <textarea name="course_name" type="text" class="form-control" id="course_name" placeholder="TO UPDATE A QUESTION ENTER THE ID FOR THE EXAMS  THEN ENTER ALL FIELDS AS REGISTERED CHANGING ONLY THE FIELDS YOU WANT TO UPDATE " required=""></textarea>
                                    </fieldset>
                                </div>
                            </div>

                <nav class="main-nav">

</header>
<!-- ***** Header Area End ***** -->

<section class="heading-page header-text" id="top">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h6>chilipo college</h6>
                <h2>ANSWER QUESTIONS HERE</h2>
            </div>
        </div>
    </div>
</section>

<section class="register">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 align-self-center">
                <div class="row">
                    < class="col-lg-12">
                    <div th:object="${student}">
                    <form id="registration_form1" th:action="@{'/student/submit/question/?id='+${student.id}}" th:object="${Question}" method="post">

                        <div class="row">
                            <div class="col-lg-12">
                                <h2>ANSWER QUESTIONS</h2>
                            </div>
                            <div class="col-lg-6">
                                <fieldset>
                                    <input th:field="*{questionId}" type="text" id="questionId" placeholder="THE QUESTION" required="">
                                </fieldset>
                            </div>

                            <div class="col-lg-6">
                                <fieldset>
                                    <input th:field="*{questionasked}" type="text" id="questionasked" placeholder="THE QUESTION" required="">
                                </fieldset>
                            </div>
                            <div class="col-lg-6">
                                <fieldset>
                                    <input  th:field="*{questionnumber}" type="text" id="questionnumber" placeholder="QUESTION NUMBER " required="">
                                </fieldset>
                            </div>
                            <div class="col-lg-6">
                                <fieldset>
                                    <input th:field="*{option1}" type="text" id="option1" placeholder="value for choice A " required="">
                                </fieldset>
                            </div>
                            <div class="col-lg-6">
                                <fieldset>
                                    <input th:field="*{option2}" type="text" id="option2" placeholder="VALUE FOR CHOICE B" required="">
                                </fieldset>
                            </div>
                            <div class="col-lg-6">
                                <fieldset>
                                    <input th:field="*{option3}"  type="text" id="option3" placeholder="VALUE FOR CHOICE C " required="">
                                </fieldset>
                            </div>
                            <div class="col-lg-6">
                                <fieldset>
                                    <input th:field="*{option4}" type="text" id="option4" placeholder="VALUE FOR CHOICE D" required="">
                                </fieldset>
                            </div>
                            <div class="col-lg-6">
                                <fieldset>
                                    <input th:field="*{studentanswer}" type="text" id="studentanswer" placeholder="ANSWER (A),(B)...etc " required="">
                                </fieldset>
                            </div>

                            <div class="btn-group">
                                <button type="submit" id="form-submit" class="btn btn-primary">ANSWER Question</button>
                            </div>
                        </div>

                    </form></div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="register" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 align-self-center">
                <div class="row">
                    <div class="col-lg-12">

                        <form id="registration_form3">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h2> WE HOPE TO SEE YOU SOON </h2>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <textarea name="course_name" type="text" class="form-control" id="course_name" placeholder="WHEN ALL QUESTION HAVE BEEN ANSWERED U WILL BE REDIRECTED TO EXAMS PAGE" required=""></textarea>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div></section>
<section class="footer" id="p-footer">
